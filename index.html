<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Leia Chang</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <style>
    :root {
      --grey: #6b6b6b;
      --darkblue: #6aa0f7;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      font-size: 20px;
      position: absolute;
      top: 50%;
      left: 10%;
      transform: translateY(-50%);
    }
    h1 {
      text-transform: uppercase;
      color: var(--grey);
      font-size: 20px;
      letter-spacing: .5em;
    }
    .row {
        display: flex;
    }

    @media (max-width: 800px) {
      .row {
        display: block;
      }
    }

    .column {
        padding: 15px;
        flex: 50%;
        border-left: 2px solid var(--darkblue);
        width: 400px;
    }
    a {
      text-decoration: none;
      color: var(--darkblue);
      line-height: 1.4;
    }
    a:hover {
      font-weight: bold;
    }
    ul {
      list-style-type: none;
    }
  </style>
  <body>
    <div class='row'>
      <div class='column'>
        <h1>Hey, I'm Leia.</h1>
        <p>
          I'm a fullstack web developer at <a href='https://squareup.com/'>Square</a>, hobby artist and <a href='https://www.instagram.com/leia.see/'>photographer</a>,
          and an aspiring jack-of-all-trades with too many interests.
        </p>
      </div>

      <div class='column'>
        <h1>Find me on</h1>
        <ul>
          <li><a href='https://twitter.com/it_leia'>twitter @it_leia</a></li>
          <li><a href='https://www.instagram.com/leia.see/'>insta @leia.see</a></li>
          <li><a href='https://medium.com/@leia.write'>medium @leia.write</a></li>
          <li><a href='mailto:e.leiachang@gmail.com'>email me</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
